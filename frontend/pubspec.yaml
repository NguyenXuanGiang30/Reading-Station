name: tram_doc
description: "Trạm Đọc - Đọc sách, ghi chú, ôn tập thông minh"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # Navigation
  go_router: ^14.6.2
  
  # State Management (BLoC)
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # HTTP & API
  dio: ^5.7.0
  
  # Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  
  # UI & Fonts
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1
  
  # Charts
  fl_chart: ^0.69.2
  
  # Date & Formatting
  intl: ^0.19.0
  
  # Camera & Scanner
  mobile_scanner: ^7.0.0
  camera: ^0.11.0+2
  image_cropper: ^8.0.2
  image_picker: ^1.1.2
  
  # OCR - Google ML Kit
  google_mlkit_text_recognition: ^0.13.1
  
  # Notifications
  flutter_local_notifications: ^17.2.4
  
  # Animations
  lottie: ^3.1.3
  confetti: ^0.7.0
  flip_card: ^0.7.0
  
  # Utils
  uuid: ^4.5.1
  path_provider: ^2.1.5
  
  # Social Login
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
